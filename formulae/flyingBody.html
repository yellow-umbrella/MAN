<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css">
        <script src="../node_modules/katex/dist/katex.min.js"></script>
    </head>
    <body>
        <center>
            <p>Траекторією руху є парабола.</p>
            <p>Рух по горизонталі - рівномірний:</p>
            <script type="math/tex">\color{white}v_x = \textup{const}\\</script>
            <script type="math/tex">\color{white}v_x = v_0\cos{\alpha}\\</script>
            <script type="math/tex">\color{white}x = x_0 + v_xt\\</script>
            <p>Рух по вертикалі - рівноприскорений:</p>
            <script type="math/tex">\color{white}v_y = v_{0y} + g_yt\\</script>
            <script type="math/tex">\color{white}v_{0y} = v_0\sin{\alpha}\\</script>
            <!--<script type="math/tex">\color{white}v_y = v_{0y} + g_yt\\</script>-->
            <script type="math/tex">\color{white}y = y_0 + v_{0y}t + \dfrac{g_yt^2}{2}\\</script>
        </center>
        <script src="../node_modules/katex/dist/contrib/mathtex-script-type.min.js"></script>
    </body>
</html>

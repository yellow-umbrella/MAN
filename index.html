<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <title>Фізичний Помічник</title> -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script language="javascript" type="text/javascript" src="./node_modules/p5/lib/p5.min.js"></script>
        <script language="javascript" type="text/javascript" src="./node_modules/p5/lib/addons/p5.dom.min.js"></script>
        <!-- <script language="javascript" type="text/javascript" src="./node_modules/p5/lib/addons/p5.sound.js"></script> -->
        <script language="javascript" type="text/javascript" src="./helper.js"></script>
    </head>
    <body>
        <div class="sidebar" id="sidebar-left"> 
            <span class="close" onclick="toggleMenu('0', 'sidebar-left')">&times;</span>
            <span onclick="switchTo('flyingBody')">&bull; Тіло, кинуте під <br/><div style="color: #0d261a; display: inline">&bull;</div> кутом</span>
            <span onclick="switchTo('impulse')">&bull; Закон збереження <br/><div style="color: #0d261a; display: inline">&bull;</div> імпульсу</span>
            <span onclick="switchTo('pendulum')">&bull; Математичний<br/><div style="color: #0d261a; display: inline">&bull;</div> маятник</span>
            <span onclick="switchTo('springs')">&bull; Пружинний <br/><div style="color: #0d261a; display: inline">&bull;</div> маятник</span>
            <span onclick="switchTo('pvt')">&bull; Ізопроцеси</span>
            <span onclick="switchTo('charge')">&bull; Взаємодія <br/><div style="color: #0d261a; display: inline">&bull;</div> точкових зарядів</span>
            <span onclick="switchTo('lens')">&bull; Тонка лінза</span>
            <span onclick="switchTo('mirrors')">&bull; Плоскі дзеркала</span>
            <span onclick="switchTo('start')">&bull; На початок</span>
        </div>
        <button class="left" onclick="toggleMenu('200px','sidebar-left')">&#xf0c9;</button>
        <div class="sidebar" id="sidebar-right">
            <span class="close" onclick="toggleMenu('0','sidebar-right')">&times;</span> 
            <iframe id="help" src="./frames/start.html"></iframe>
        </div>
        <button class="right" onclick="toggleMenu('200px','sidebar-right')">&#xf661;</button>
        <div id="main"> </div>
        <script>setTimeout(() => switchTo('start'), 100)</script>
    </body>
</html>
